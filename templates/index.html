{% extends "cabecera.html" %} {% block body %}

<style>
    div {
        background-color: lightblue;
        border-color: lightblue;
    }
    
    .myDiv {
        background-color: rgb(248, 248, 248);
        text-align: center;
    }
</style>
<center>
    <div class="center-block">
        <div class="p-2 " style="width: 40%;">
            <div>
                <div>Persona y peluche</div>
                <div class="card-body pm20">
                    <center>
                        <div class="input-group form-group">
                            <form method="POST" action="/obtener">
                                <label class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user">Seleccione la persona</i>
                                </span>
                                <select class="form-select" aria-label="Default select example" name="id_usr">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </label>
                                <label class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user">Seleccione el peluche</i>
                                </span>
                                <select class="form-select" name="raza">
                                    <option value="pikachu">pikachu</option>
                                    <option value="charmander">charmander</option>
                                    <option value="ditto">ditto</option>
                                    <option value="mew">mew</option>
                                    <option value="bulbasaur">bulbasaur</option>
                                    <option value="squirtle">squirtle</option>
                                    <option value="pidgeot">pidgeot</option>
                                </select>
                            </label>
                                <input class=" btn btn-primary btn-block" type="submit" value="Buscar">
                            </form>
                            <br> <br>
                        </div>
                    </center>
                </div>
            </div>
        </div>

        <div class="myDiv" style="width: 40%;">
            <div class="card text-whitmyDive">
                {% if datos %}
                <div class="card-header text-secondary">Datos Usuario</div>
                <div class="card-body pm20">

                    <label class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user" >Nombre</i>
                                </span>
                            <label class="input-group-text" name="name"> {{ datos.nombre }}</label>
                    </label>
                    <label class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user" >Correo</i>
                                </span>
                            <label class="input-group-text" name="correo"> {{ datos.correo }}</label>
                    </label>
                    <label class="input-group-prepend">
                                <span class="input-group-text" >
                                    <i class="fas fa-user" >Telefono</i>
                                </span>
                            <label class="input-group-text" name="telefono"> {{ datos.telefono }}</label>
                    </label>
                    <div class="myDiv">Peluche</div>
                    <img src="{{ datos.imagen }}" alt="Perro" class="img-fluid" width="100%" height="100%">

                </div>

                {% endif %} {% if lista %} {% endif %}
            </div>

        </div>
</center>
{% endblock %}
